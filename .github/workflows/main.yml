name: release-chart
on:
  workflow_dispatch:    

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@v1.5.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          charts_dir: helm-charts
          branch: gh-pages
