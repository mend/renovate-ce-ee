  serviceAccount:
    create: false
    existingName:
    annotations: { }

renovateWorker:
  image:
    repository: ghcr.io/mend/renovate-ee-worker
    version: 12.0.0-full@sha256:d0ccc379823f801e8d93fcdb8bc9c0fea432823d650fa270d1c0e14761288dcc
