  #  - name: my-extra-config-map

  extraVolumes: [ ]
  #    - name: secrets-store-inline
  #      csi:
  #        driver: secrets-store.csi.k8s.io
  #        readOnly: true
  #        volumeAttributes:
  #        secretProviderClass: "some-secret-store"
  #    - name: my-extra-config-map-volume
