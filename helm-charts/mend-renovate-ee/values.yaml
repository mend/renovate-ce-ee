  # These are full Kubernetes ConfigMap definitions
  extraConfigMaps: [ ]
  #  - apiVersion: v1
  #    kind: ConfigMap
  #    metadata:
  #      name: my-extra-config-map
  #    data:
  #      MY_ENV_VAR: "my-value"
  #      ANOTHER_VAR: "123"

